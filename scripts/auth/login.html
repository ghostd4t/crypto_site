            <td class="label_pass">Пароль:</td>
            <td><input size="30" maxlength="20" class="input__pass" type="password" id="password" name="password" required></td>

        <tr>
            <td>&nbsp;</td>
            <td colspan="2" class=""><input type="submit" value="Войти" name="submit"></td>

</form>
