<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cryptoscam</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/logcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body class="body_login">
    <div class="log_container">
        <h1 class="log_state">Login</h1>
        <form class="form" action="#" method="post">
            <label class="log_username_form" for="username">Username:</label>
            <input class="input__us" type="text" id="username" name="username" required>

            <label class="label_pass" for="password">Password:</label>
            <input class="input__pass" type="password" id="password" name="password" required>

            <button class="submit">Login</button>
        </form>
        <p class="dont_have">Don't have an account? <a class="reg_href" href="register.html">Register here</a></p>
    </div>
</body>
</html>
