<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cryptoscam</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="body_login">
    <div class="log_container">
        <h1 class="log_state">Login</h1>
        <form class="form" action="#" method="post">
            <label class="log_username_form" for="username">Username:</label>
            <input class="input" type="text" id="username" name="username" required>

            <label class="label_pass" for="password">Password:</label>
            <input class="input" type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p class="dont_have">Don't have an account? <a class="reg_href" href="register.html">Register here</a></p>
    </div>
</body>
</html>
